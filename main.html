<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Simulator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="js/main.js"></script>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>

    <h1>Rock Paper Scissors Simulator</h1>
    <div class="container px-4 text-center mt-3 align-self-center" >

        <div id="control-bar" class="row gx-5">
            <div class="col">
                <div class="btn btn-primary" id="rock-counter">
                    <img src='img/rock.png' width="20" />0 Rock
                </div>
            </div>
            <div class="col">
                <div class="btn btn-primary" id="paper-counter">
                    <img src='img/paper.png' width="20" />0 Paper
                </div>
            </div>

            <div class="col">
                <div class="btn btn-primary" id="scissors-counter">
                    <img src='img/scissors.png' width="20" />
                    0 Scissors
                </div>
            </div>
            <div class="col">
                <input value="10" oninput="handleSlider()" type="range" class="form-range" id="choose-initial-objects"
                    min="30" max="300">
                <label id="choose-initial-objects-label" for="choose-initial-objects" class="form-label">30
                    objects</label>
            </div>

            <div class="col">
                <div type="button" class="btn btn-primary" id="new-game" onClick="startNewGame()">New Game</div>
            </div>
            
            <div class="col">
                <a href="https://github.com/aneeketMangal" type="button" class="btn btn-primary" id="github-redirect">
                    <img src='img/github.png' width="20" /> Created by: aneeketMangal
                </a>
            </div>


        </div>
    </div>


    <div class="playground" id="playground" onclick="onPlaygroundClick(event)">

    </div>
</body>

</html>
